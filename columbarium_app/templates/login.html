<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://scontent.fmnl4-1.fna.fbcdn.net/v/t31.18172-8/13584830_1133455450010077_6902386947384350757_o.jpg?_nc_cat=106&ccb=1-7&_nc_sid=f798df&_nc_eui2=AeGsp-u7CqqgSyj3FcxpEf55ddOFwx2zBsl104XDHbMGycyh0hHD6xEjR6I-0giwskMKk6QqWLtyl85-HEwZMNmu&_nc_ohc=WWJnXUQKEbgQ7kNvgHLmWAG&_nc_ht=scontent.fmnl4-1.fna&_nc_gid=Ay6maNYsGWKpqjDipYvJ7O0&oh=00_AYDiwsN-5HSeZGBsPwsLiel83HViOkbtqvTfjt5YLJ85QA&oe=6717AC7A');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 90%;
            margin: 20px;
            backdrop-filter: blur(5px);
        }
        .logo-placeholder {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-placeholder img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #A57C00;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        a {
            color: #A57C00;
            text-decoration: none;
        }
        a:hover {
            color: #B8860B;
        }
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .password-toggle svg {
            width: 20px;
            height: 20px;
            fill: #888;
        }
        .forgot-password {
            text-align: right;
            font-size: 14px;
            margin-bottom: 20px;       
        }
        ::placeholder {
            color: #D3AF37;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #B8860B;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #A57C00; 
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(201, 160, 50, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-placeholder">
            <img src="https://scontent.fmnl4-3.fna.fbcdn.net/v/t31.18172-8/13576867_1133457703343185_1012212943709814055_o.jpg?_nc_cat=110&ccb=1-7&_nc_sid=b895b5&_nc_eui2=AeGBd1NKs00o129jrgFJKcUN7v8ZiEqYd9zu_xmISph33Gdv-iu4HfHdgVgV6F28UXW_20C4XbiyHOskbCfTNcsX&_nc_ohc=kPRgiuhHbIUQ7kNvgEhyQL2&_nc_ht=scontent.fmnl4-3.fna&_nc_gid=ABG_GIVIinRvv4FNz9Rtheo&oh=00_AYBizeuKXtml53chMF1L89K4Ps9PhaQI4qy4bhApRK4C0Q&oe=6717C7A7" width="500" height="300">
        </div>
        <h2 style="text-align: center;">Login</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="forgot-password">
                <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
        </div>
    </div>
    <div class="footer">
        Copyright Â© 2024 Columbarium. All rights reserved.
    </div>
    <script>
        document.querySelector('.password-toggle').addEventListener('click', function() {
            var passwordInput = this.previousElementSibling;
            var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    </script>
</body>
</html>
