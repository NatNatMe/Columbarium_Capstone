<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduled</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfde7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }
        .header {
            background-color: #A57C00;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }
        .menu-icon span {
            width: 100%;
            height: 3px;
            background-color: #333;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .separator {
            border: none;
            border-top: 4px solid #B8860B;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .btn {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #A57C00;
            color: #fff;
            padding: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
            min-height: 44px;
        }
        .btn:hover {
            background: #9a7209;
        }
        .footer {
            background-color: #A57C00;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer-icon {
            width: 24px;
            height: 24px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div style="width: 24px; height: 24px; background-color: #ccc;"></div>
    </div>
    <div class="container">
        <h2>Appointment Scheduled!</h2>
        <hr class="separator">
        <div class="button-container">
            <a href="#" class="btn">View Appointments</a>
            <a href="{{ url_for('book_appointment') }}" class="btn">Schedule Another Appointment</a>
        </div>
    </div>
    <div class="footer">
        <div class="footer-icon"></div>
        <div class="footer-icon"></div>
    </div>
</body>
</html>
